<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Countdown to My Birthday</title>
  <link rel="stylesheet" href="mb.css" />
  <!-- SweetAlert2 CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>
<body>
  <div class="wrapper">
    <div class="heading">
      <h3>Countdown Till My Birthday</h3>
      <h1>2024</h1>
    </div>
    <div class="countdown">
      <div class="box">
        <span class="num" id="day-box">00</span>
        <span class="text">Days</span>
      </div>
      <div class="box">
        <span class="num" id="hr-box">00</span>
        <span class="text">Hours</span>
      </div>
      <div class="box">
        <span class="num" id="min-box">00</span>
        <span class="text">Minutes</span>
      </div>
      <div class="box">
        <span class="num" id="sec-box">00</span>
        <span class="text">Seconds</span>
      </div>
    </div>
  </div>
  <!-- SweetAlert2 JS -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
  <!-- Confetti.js -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.1.1/dist/canvas-confetti.min.js"></script>
  <!-- Your JS file -->
  <script src="mb.js"></script>
</body>
</html>
